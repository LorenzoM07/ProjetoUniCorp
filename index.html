<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Universidade Corporativa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <h1>UniCorp - Projeto Universidade Corporativa</h1>
                    <h3 class="card-title text-center">Tela de Login</h3>
                    <form id="loginForm">
                        <div class="mb-3">
                            <label for="email" class="form-label">E-mail:</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="senha" class="form-label">Senha:</label>
                            <input type="password" class="form-control" id="senha" name="senha" required>
                        </div>
                        <button type="submit" class="btn btn-success w-100">Entrar</button>
                    </form>
                    <br>
                    <div id="mensagem" class="mt-3"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        const baseURL = "/projetounicorp/";
        $('#loginForm').on('submit', function(e){
            e.preventDefault();
            const email = $('#email').val();
            const senha = $('#senha').val();
            $.post(baseURL + "api/auth/login.php", {email, senha}, function(res){
                if (res.status === 'sucesso'){
                    window.location.href = res.papel === 'admin' ? baseURL + 'admin/index.php': baseURL + 'usuario/index.php';
                } else{
                    $('#mensagem').html('<div class="alert alert-danger">' + res.mensagem + '</div>');
                }
            }, 'json').fail(() => {
                $('#mensagem').html('<div class="alert alert-danger">Erro na requisição POST</div>');
            });
        });
    </script>
</body>
</html>
